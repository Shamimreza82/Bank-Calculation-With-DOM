<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <h1 class="text-5xl text-center font-bold mt-4"> Bank Account Calculation</h1>
    <section class="flex justify-center bg-slate-400 w-2/4 m-auto mt-8 text-center">
        <div class="p-9">
            <h2 class="text-2xl mb-3 ">Please Login</h2>
            <div class="">
                <input id="input-email" type="email" placeholder="Your Email" class="block mb-3 p-1 rounded-md pr-28">
                <input id="input-password" type="password" placeholder="password"
                    class="block mb-3 p-1 rounded-md pr-28">
                <input id="login-btn" type="submit" placeholder="submit"
                    class="bg-slate-900 text-cyan-50 px-5 py-1 rounded-md hover:bg-slate-600">
            </div>
        </div>
    </section>



    <script src="js/Bank-calculation.js"></script>
</body>

</html>
