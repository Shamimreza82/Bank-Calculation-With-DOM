<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <section>
        <h1 class="text-5xl text-center font-bold mt-4"> withdraw and deposit Calculation</h1>
        <div class=" grid grid-cols-3 w-2/4 m-auto mt-8 text-white gap-5">
            <div class="bg-orange-400 text-center py-6 rounded-md ">
                <h1 class="text-2xl mb-3">Deposit</h1>
                <p class="text-4xl">$<span id="display-deposit">00</span> </p>
            </div>
            <div class="bg-sky-400 text-center py-6 rounded-md ">
                <h1 class="text-2xl mb-3">withdraw</h1>
                <p class="text-4xl">$<span id="">00</span></p>
            </div>
            <div class="bg-lime-500 text-center py-6 rounded-md ">
                <h1 class="text-2xl mb-3">Balance</h1>
                <p class="text-4xl">$1250</p>
            </div>
        </div>
    </section>



    <section class="grid grid-cols-2 w-2/4 m-auto mt-7 gap-3">
        <div class="bg-slate-300 my-5 py-9 text-center rounded-md">
            <h1 class="text-2xl mb-3"> Please Deposit</h1>
            <input id="deposit-input" class="py-1 pr-14 rounded-md" type="text" placeholder="$ Amount you want deposit">
            <div class="flex justify-center mt-5">
                <input id="deposit-btn" type="submit" placeholder="submit"
                    class="bg-slate-900 text-cyan-50 px-5 py-1 rounded-md hover:bg-slate-600 block ">
            </div>
        </div>
        <div class="bg-slate-300 my-5 py-9 text-center rounded-md">
            <h1 class="text-2xl mb-3"> Please Withdraw</h1>
            <input class="py-1 pr-14 rounded-md" type="text" placeholder="$ Amount you want deposit">
            <div class="flex justify-center mt-5">
                <input id="withdraw-btn" type="submit" placeholder="submit"
                    class="bg-slate-900 text-cyan-50 px-5 py-1 rounded-md hover:bg-slate-600 block ">
            </div>
        </div>
    </section>



    <script src="js/calculation.js"></script>
</body>

</html>
